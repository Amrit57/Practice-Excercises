<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searh Gifs</title>
    <style>
        .container {
            margin: 20px auto;
            width: 700px;
            display: flex;
            justify-items: center;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Search Gifs</h1>
        <div class="search">
            <input type="search">
            <button id="searchBtn">Search</button>
        </div>
        <button id="nextGif">Next</button>
        <div>
            <img height="400px" width="400px"
                src="https://media1.giphy.com/media/2kXLNQypdX9O1A3zxX/giphy.gif?cid=44be7561b2r78chuj1o00mhr2m64r7csogfndg1ykh0wee82&ep=v1_gifs_translate&rid=giphy.gif&ct=g"
                alt="">
        </div>
    </div>
    <script>
        const img = document.querySelector('img');
        const nextBtn = document.querySelector('#nextGif');
        const searchInput = document.querySelector('input');
        const searchBtn = document.querySelector('#searchBtn')

        searchBtn.addEventListener('click', searchGifs);
        nextBtn.addEventListener('click', getGifs);


        function searchGifs() {
            let keyword = searchInput.value;
            console.log(keyword)
            fetch(`https://api.giphy.com/v1/gifs/translate?api_key=8N1fYQmX5tXKeMjuzP02jyCqr1H4pbH2&s=${keyword}`, { mode: "cors" })
                .then(function (response) {
                    return response.json();
                })
                .then(function (response) {
                    console.log(response.data.images.original.url)
                    let result = response.data.images.original.url;
                    img.src = result;
                })
                .catch(function (error) {
                    img.textContent = "Gif Not Found, Try other names!"
                    console.log("haha")
                })
        }

        function getGifs() {
            searchGifs()
        }
    </script>
</body>

</html>
